<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Khách Hàng</title>
</head>
<body>

    <h1>Thông Tin Khách Hàng</h1>
    <p><strong>ID:</strong> <span id="customer_id"></span></p>
    <p><strong>Tên:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Số Điện Thoại:</strong> <span id="phone"></span></p>
    <p><strong>Địa Chỉ:</strong> <span id="address"></span></p>

    <script>
        // URL chứa JSON
        const url = "https://andangphuoc.github.io/infor/inf.json";

        // Fetch dữ liệu từ URL
        fetch(url)
            .then(response => response.json()) // Chuyển đổi response thành JSON
            .then(data => {
                // Gán dữ liệu vào các thẻ HTML
                document.getElementById("customer_id").textContent = data.customer_id;
                document.getElementById("name").textContent = data.name;
                document.getElementById("email").textContent = data.email;
                document.getElementById("phone").textContent = data.phone;
                
                // Gộp địa chỉ thành một chuỗi và hiển thị
                document.getElementById("address").textContent = 
                    `${data.address.street}, ${data.address.city}, ${data.address.country}`;
            })
            .catch(error => console.error("Lỗi khi lấy dữ liệu:", error));
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Hotline & Email</title>
</head>
<body>

    <div class="hotline-header-center">
        <a href="tel:" id="hotline1" class="hotline_css">Hotline 1:</a>
        <div class="hotline-header-center">
            <a href="tel:" id="hotline2" class="hotline_css">Hotline 2:</a>
        </div>
        <div class="hotline-header-center">
            <a href="mailto:" id="email" class="email_css">Email:</a>
        </div>
    </div>

    <script>
        // URL JSON
        const url = "https://andangphuoc.github.io/infor/inf.json";

        // Fetch dữ liệu từ URL
        fetch(url)
            .then(response => response.json()) // Chuyển đổi dữ liệu JSON
            .then(data => {
                // Cập nhật số hotline
                let hotline1 = document.getElementById("hotline1");
                hotline1.textContent = `Hotline 1: ${data.hotline1}`;
                hotline1.href = `tel:${data.hotline1}`;

                let hotline2 = document.getElementById("hotline2");
                hotline2.textContent = `Hotline 2: ${data.hotlien2}`;
                hotline2.href = `tel:${data.hotlien2}`;

                // Cập nhật email
                let email = document.getElementById("email");
                email.textContent = `Email: ${data.email}`;
                email.href = `mailto:${data.email}`;
            })
            .catch(error => console.error("Lỗi khi lấy dữ liệu:", error));
    </script>

</body>
</html>
